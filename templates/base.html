<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Розыгрыш Тортов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card-custom { box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: none; border-radius: 15px; }
        .btn-xl { padding: 15px 20px; font-size: 1.2rem; width: 100%; border-radius: 10px; }
        .form-control-lg { height: 60px; font-size: 1.2rem; text-align: center; }
    </style>
</head>
<body>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger text-center">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
