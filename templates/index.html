{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="text-center mb-3">
            <small class="text-muted">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: <b>{{ current_user.username }}</b></small>
            <a href="/logout" class="text-danger ms-2">–í—ã–π—Ç–∏</a>
        </div>

        <div class="card card-custom p-3 text-center">
            <h2 class="mb-3">üì∏ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</h2>
            
            <div id="reader" style="width: 100%; border-radius: 10px; overflow: hidden;"></div>

            <form action="/check" method="POST" id="scanForm" class="mt-3">
                <div class="input-group">
                    <input type="text" name="code" id="codeInput" class="form-control" placeholder="–ò–ª–∏ –≤–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –≤—Ä—É—á–Ω—É—é" autocomplete="off">
                    <button type="submit" class="btn btn-primary">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
                </div>
            </form>
            
            <div id="scanResult" class="mt-2 text-success fw-bold"></div>
        </div>

        {% if current_user.username == 'admin' %}
        <div class="mt-4 text-center">
            <a href="/admin_stats" class="btn btn-outline-secondary">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</a>
        </div>
        {% endif %}
    </div>
</div>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<script>
    function onScanSuccess(decodedText, decodedResult) {
        // –£—Å–ø–µ—Ö! –ö–æ–¥ –Ω–∞–π–¥–µ–Ω
        console.log(`Scan result: ${decodedText}`);
        
        // 1. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        // document.getElementById('scanResult').innerText = "–ù–∞—à–µ–ª: " + decodedText;

        // 2. –í—Å—Ç–∞–≤–ª—è–µ–º –≤ —Ñ–æ—Ä–º—É –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º
        document.getElementById('codeInput').value = decodedText;
        document.getElementById('scanForm').submit();
        
        // 3. –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É
        html5QrCode.stop().then((ignore) => {
            // QR Code scanning is stopped.
        }).catch((err) => {
            // Stop failed, handle it.
        });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è (–∏—Å–ø–æ–ª—å–∑—É–µ–º ID —Ç–≤–æ–µ–≥–æ div-–∞ 'reader')
    const html5QrCode = new Html5Qrcode("reader");

    const config = { fps: 10, qrbox: { width: 250, height: 250 } };
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–∞–º–µ—Ä—É
    // facingMode: "environment" - —ç—Ç–æ –∑–∞–¥–Ω—è—è –∫–∞–º–µ—Ä–∞ (–Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö).
    // –ù–∞ –Ω–æ—É—Ç–±—É–∫–µ –æ–Ω –ø—Ä–æ—Å—Ç–æ –≤–∫–ª—é—á–∏—Ç –≤–µ–±–∫—É.
    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
    .catch(err => {
        // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ - –≤—ã–≤–æ–¥–∏–º –µ—ë –Ω–∞ —ç–∫—Ä–∞–Ω, —á—Ç–æ–±—ã —Ç—ã —É–≤–∏–¥–µ–ª!
        console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:", err);
        document.getElementById('reader').innerHTML = 
            `<div class="alert alert-danger">–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ${err}</div>`;
    });
</script>
{% endblock %}
